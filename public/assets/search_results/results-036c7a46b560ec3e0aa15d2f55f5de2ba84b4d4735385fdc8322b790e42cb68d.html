<link rel="stylesheet" media="screen" href="/assets/results-73820fc189e48747f852b21d5009debb36ec848c802c0f43d82c7950c26409a5.css" /><spinner name="results_spinner" img-src="images/squares.gif"></spinner>


<header ng-cloak>
<div ng-model="job_seekers" id="visitor_counter" ng-bind="'Job Seekers: ' + job_seekers.response"></div>
	<a ng-href="/"><img id="logo" alt="Degree Not Required Logo" src="/assets/degree not required-584ecd0f4ad83f2592eb6a9d5a0e2784d9f22b870af757f5375af527979af5b4.svg" /></a>
	<span id="app_name">Degree Not Required</span>
</header>

<title ng-bind="formData.query + ' ' + 'Jobs'"></title>
	<dnr-search-form ng-cloak></dnr-search-form>
<section ng-init="init()" ng-cloak> 
<h3><span id="SR">Search Results</span></h3>
	<ul ng-cloak class="results" ng-model="jobResults">	
		<a ng-href="/jobs/{{job.jobkey}}" ng-click="showJob($event,$index)" ng-repeat="job in jobResults[currentPage]">
		<li class="jobs" ng-cloak>
		<span ng-bind-html="trustAsHtml(job.jobtitle)">
			</span>
			<br>
			<p ng-bind-html="trustAsHtml(job.formattedRelativeTime)"></p>
			<span ng-bind-html="trustAsHtml(job.company)"></span><br> 
			<span ng-bind-html="trustAsHtml(job.formattedLocationFull)"></span>
			<p ng-bind-html="trustAsHtml(job.snippet)"></p>
			<hr>
		</li>
			</a>
	</ul>
	<!-- Need to abstract in a directive -->
	<div class="page_num" ng-model="numsToDisplay">
	<button ng-click="prev($event)" id="prev">Prev</button>
	<button ng-click="next($event)" id="next">Next</button>
	</div>
</section>
