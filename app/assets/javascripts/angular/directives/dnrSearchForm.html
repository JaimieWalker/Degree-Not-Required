 <h1>Random Quotes</h1>
<div class="form_container">
	<form id="search_form" ng-submit="search()">
	  <input type="text" ng-model="formData.query" 
	  name="query" placeholder="Desired Job/Company" 
	  ng-blur="saveSessionQuery()" required>

	  <input type="submit" value="search">
	</form>
</div>
